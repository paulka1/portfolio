<div class="main_competences_techno">
  <div class="ab_competences_techno">
    <img class="ab_competences_techno_logo" src="{{srcLogo}}" alt="{{altLogo}}">
    <p class="ab_competences_techno_titre">{{technologie}}</p>
    <ng-container *ngIf="isArticle">
      <img class="ab_competences_techno_article" src="{{srcLogoArticle}}" alt="article" (click)="navigateToProject(technologie)">
    </ng-container>
  </div>
</div>
